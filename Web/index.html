<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Hollow Knight Randomized Map Visualizer</title>
	<script src="d3.js"></script>
	<script src="testSaveData.js"></script>
	<script src="doorData.js"></script>
	<script src="DataRender.js"></script>
	<script src="DataGen.js"></script>
	<script src="ClusterHandler.js"></script>
	<script src="App.js"></script>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<svg width="100%" height="100%"></svg>
	<div id="controlPanel">
		<button onclick="d3.select(this).classed('enabled', data.showAll = !data.showAll); app.dataRender.update()">Show Spoilers</button><br>
		<button
			onclick="d3.select(this).classed('enabled', app.followPlayer = !app.followPlayer); app.dataRender.update()"
			class="enabled"
		>Follow Player</button><br>
		<!-- <button onclick="app.debugReveal('distant')">Debug Reval Most Distant</button> -->
	</div>
	<div id="blockingMessage"></div>
</body>
<script>
	var app = new App()
	app.start()
</script>
</html>
